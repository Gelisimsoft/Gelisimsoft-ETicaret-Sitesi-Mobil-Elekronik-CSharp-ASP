<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tedarikçi Formu</title>
</head>

        <div id="AltKisimDetay" style="width: 790px; height: auto; float: left; border: 1px solid #000; margin-top: 20px; padding: 5px 5px;">
            <div id="LogoDiv" style="width: 800px; height: 80px; float: left;">
                <img src="<%Logo%>" alt="" />
            </div>
            <span style="font-weight: bold;">Sn Yetkili,</span>
            <br />
            <br />
            <%SiteAdi%> web sitesinden <span style="font-weight: bold;">Tecarikçi Başvuru Formu</span> oluşturuldu. Detayları aşağıdaki gibidir;
            <br />
            <br />
            <br />
            Adı Soyadı : <%AdSoyad%>
             <br />
            Firma Adı : <%FirmaAdi%>
             <br />
            İş Telefonu : <%IsTelefonu%>
             <br />
            Cep Telefonu : <%CepTelefonu%>
             <br />
            E-Posta Adresi : <%EPosta%>
            <br />
            Web Adres, : <%WebAdres%>
            <br />
            <br />
            Tarih : <%Tarih%>
        </div>
    </div>
</body>
</html>
